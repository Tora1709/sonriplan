<main class="row">


  <div class="container" ng-controller="agendaController">
    <!-- <div class="col-md-12 agenda">
          <h4 class="col-lg-12">Sabádo 7 Noviembre 2018</h4>
        </div> -->
    <div class="row">

      <table class="col-md-12" id="agenda">
        <thead>
          <tr>
            <th>
              <h4>{{vm.agenda.day | date:"dd-MM-yyyy"}}</h4>
            </th>
            <th> <label class="tbl-header">Especialidad</label>
              <select type="date" class="form-control mb-1 " id="" ng-model="vm.doctor.special">
                <option>-Selecione una opción-</option>
                <option value="Odontologia General">Odontologia General</option>
                <option value="Ortodoncia">Ortodoncia</option>
                <option value="Periodoncia">Periodoncia</option>
                <option value="Prootondoncia">Prootondoncia</option>
                <option value="Maxilofacial">Maxilofacial</option>
                <option value="Cirugía">Cirugía</option>
                <option value="Endodoncia">Endodoncia</option>  
              </select></th>
            <th><label>Doctor {{vm.agenda.doctor}}:</label>
              <select type="date" class="form-control mb-1" id="" ng-model="vm.agenda.doctor">
                <option>--Seleccione un valor--</option>
                <option ng-repeat="doctor in vm.doctores" value={{doctor._id}}>{{doctor.name}}</option>
              </select></th>
            <th><label class="tbl-header">Doctor:</label>
              <input type="date" name="" id="" datepicker-popup="dd/MM/yyyy" ng-model="vm.agenda.day" class="form-control mb-1"></th>
            <th></th>
            <th><a class="btn" ng-click="vm.loadAgenda()">Mostrar agenda</a></th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="cita in vm.citas">
            <td>{{cita.hora}}</td>
            <!-- <td>{{agenda.paciente}}</td> -->
            <td ng-repeat="paciente in cita.pacientes track by $index" ng-hide="paciente==''">
              {{paciente}}
            </td>
          </tr>
        </tbody>
      </table>


    </div>
  </div>
  <div class="col-md-2">
    <button type="button" class="btn btn-info " data-toggle="modal" data-target="#myModal">Agendar</button>
  </div>

  </div>

  <!-- Modal -->
  <div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>

        </div>
        <div class="modal-body">
          <div class="">
            <div class="col-lg-12">
              <label for="hora" class="">Hora:</label>
              <select name="" id="hora" class="form-control mb-1 " ng-model="vm.cita.hora">
                <option value="">--Selccione una opcion--</option>
                <option ng-repeat="cita in vm.citas" value="{{cita.hora}}">{{cita.hora}}</option>
              </select>
            </div>
            <div class="col-lg-12">
              <label for="paciente" class="">Paciente:</label>
              <select id="paciente"class="form-control mb-1" name="" ng-model="vm.cita.paciente">
                <option>--Seleccione un valor--</option>
                <option ng-repeat="paciente in vm.pacientes" value={{paciente.name}}>{{paciente.name}}</option>
              </select>
            </div>
            <div class="col-lg12">
              <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.addCita()">Añadir</button>
              <label for="paciente" class="">{{vm.cita.hora}} aqui:</label>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" >Close</button>
        </div>
      </div>

    </div>
</main>
