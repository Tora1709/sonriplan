      <div class="tbl-header">
        <table cellpadding="0" cellspacing="0" border="0">
          <thead>
            <tr>
              <th>Nombre completo</th>
              <th>Correo electronico</th>
              <th>Cedula</th>
              <th>Teléfono</th>
              <th>Acción</th>
              <th></th>
            </tr>
          </thead>
        </table>
      </div>
      <div class="tbl-content">
        <table cellpadding="0" cellspacing="0" border="0">
          <tbody>
            <tr ng-repeat="paciente in vm.pacientes">
              <td>{{paciente.name}}</td>
              <td>{{paciente.email}}</td>
              <td>{{paciente.id}}</td>
              <td>{{paciente.phone}}</td>
              <td><input class="btn btn-primary" type="button" value="Modificar" ng-click="vm.getInfo(paciente)"></td>
              <td><input class="btn btn-danger" type="button" value="Eliminar" ng-click="vm.getInfo2(paciente)"></td>

            </tr>

          </tbody>
        </table>
      </div>
    </section>

          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>

          </div>
          <div class="modal-body">
            <div class="container-fluid">
              <form name="frmPaciente" ng-submit="vm.save(vm.paciente)" novalidate autocomplete="off">
                <div class="row">


                  <div class="col-xs-12  col-md-6">

                    <label for="store-name">Nombre completo</label>
                    <input ng-model="vm.paciente.name" name="name" type="text" class="form-control mb-1" required="required" />

                  </div>
                  <div class="col-xs-12 col-md-6">

                    <label for="store-name">Correo</label>
                    <input ng-model="vm.paciente.email" name="email" type="email" class="form-control mb-1" required="required" />

                  </div>

                </div>
                <br>
                <div class="row">
                  <div class="col-xs-12  col-md-6">
                    <label>Cédula</label>
                    <input ng-model="vm.paciente.id" name="id" type="text" class="form-control mb-1" required="required" />

                  </div>


                  <div class=" col-xs-12  col-md-6">
                    <label>Teléfono</label>
                    <input ng-model="vm.paciente.phone" name="phone" type="text" class="form-control mb-1" required="required" />
                  </div>
                </div>
                <br>
                <div class="row">
                  <div class="col-xs-12  col-md-6">
                    <label>Edad</label>
                    <input ng-model="vm.paciente.age" name="age" type="text" class="form-control mb-1" required="required" />

                  </div>
                </div>
                <button type="submit" ng-click="vm.save(vm.paciente)" class="btn btn-default" data-dismiss="modal">Guardar</button>

              </form>
            </div>
            <div class="modal-footer">

            </div>
