<head>

  <style type="text/css">
  h1 {
    font-size: 30px;
    color: #fff;
    text-transform: uppercase;
    font-weight: 300;
    text-align: center;
    margin-bottom: 15px;
  }

  table {
    width: 100%;
    table-layout: fixed;
  }

  .tbl-header {
    background-color: rgba(255, 255, 255, 0.3);
  }

  .tbl-content {
    height: 300px;
    overflow-x: auto;
    margin-top: 0px;
    border: 1px solid rgba(255, 255, 255, 0.3);
  }

  th {
    padding: 20px 15px;
    text-align: left;
    font-weight: 500;
    font-size: 12px;
    color: #fff;
    text-transform: uppercase;
  }

  td {
    padding: 15px;
    text-align: left;
    vertical-align: middle;
    font-weight: 300;
    font-size: 12px;
    color: #fff;
    border-bottom: solid 1px rgba(255, 255, 255, 0.1);
  }


  /* demo styles */

  @import url(https://fonts.googleapis.com/css?family=Roboto:400,500,300,700);

  body {
    background: -webkit-linear-gradient(left, #25c481, #25b7c4);
    background: linear-gradient(to right, #25c481, #25b7c4);
    font-family: 'Roboto', sans-serif;
  }

  section {
    margin: 50px;
  }


  /* follow me template */
  .made-with-love {
    margin-top: 40px;
    padding: 10px;
    clear: left;
    text-align: center;
    font-size: 10px;
    font-family: arial;
    color: #fff;
  }

  .made-with-love i {
    font-style: normal;
    color: #F50057;
    font-size: 14px;
    position: relative;
    top: 2px;
  }

  .made-with-love a {
    color: #fff;
    text-decoration: none;
  }

  .made-with-love a:hover {
    text-decoration: underline;
  }


  /* for custom scrollbar for webkit browser*/

  ::-webkit-scrollbar {
    width: 6px;
  }

  ::-webkit-scrollbar-track {
    -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
  }

  ::-webkit-scrollbar-thumb {
    -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
  }
::placeholder {
    color: #fff;
    opacity: 1; /* Firefox */
}

:-ms-input-placeholder { /* Internet Explorer 10-11 */
   color: #fff;
}

::-ms-input-placeholder { /* Microsoft Edge */
   color: #fff;
}
  </style>
</head>

  <div class="clearfix"></div>
  <main class="container" style="margin-top: 55px;">
    <section>
      <!--for demo wrap-->
      <h1>Doctores</h1>

      <div class="col-md-8">
      <a  class="btn btn-success " href="" data-toggle="modal" data-target="#myModal">Crear</a>
    </div>

      <br><br>
      <div class="tbl-header">
        <table cellpadding="0" cellspacing="0" border="0">
          <thead>
            <tr>
              <th>Nombre completo</th>
              <th>Correo electronico</th>
              <th>Estado</th>
              <th>Acción</th>
              <th></th>
            </tr>
          </thead>
        </table>
      </div>
      <div class="tbl-content">
        <table cellpadding="0" cellspacing="0" border="0">
          <tbody>
            <tr ng-repeat="doctor in vm.doctores">
              <td>{{doctor.name}}</td>
              <td>{{doctor.special}}</td>
              <td>{{doctor.avalible}}</td>
              <td><a class="btn btn-primary" href="">Modificar</a></td>
              <td><a class="btn btn-danger" href="">Eliminar</a></td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
            <div class="container-fluid">
              <form name="frmDoctores" ng-submit="vm.save(vm.doctor)">
                <div class="row">
                  <div class="col-xs-12  col-md-6">
                    <label for="">Nombre completo</label>
                    <input name="name" ng-model="vm.doctor.name" type="text" class="form-control mb-1" name="store-name" required="required" />
                  </div>
                  <div class="col-xs-12  col-md-6">
                    <label>Especialidad</label>
                    <select name="special" ng-model="vm.doctor.special" class="form-control mb-1">
                      <option>-Selecione-</option>
                    </select>
                  </div>
                </div>
                <br>
                <div class="row">
                  <div class=" col-xs-12 col-md-6">
                    <label for="store-name">Horario</label>
                    <input name="time" ng-model="vm.doctor.time" type="text" class="form-control mb-1" name="store-name" required="required" />
                  </div>
                  <div class=" col-xs-12  col-md-6">
                    <label>Ubicación</label>
                    <input name="locate" ng-model="vm.doctor.locate" type="text" class="form-control mb-1" name="store-name" required="required" />
                  </div>
                </div>
                <br>
                <div class="row">
                  <div class="col-xs-12  col-md-6">
                    <div class="form-check">
                      <label class="form-check-label">
                        <input name="avalible" ng-model="vm.doctor.avalible" class="form-check-input" type="checkbox" value="">
                        Disponibilidad
                        <span class="form-check-sign">
            <span class="check"></span>
                        </span>
                      </label>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" ng-click="vm.save(vm.doctor)" class="btn btn-default" data-dismiss="modal">Guardar</button>
          </div>
        </div>
      </div>
    </div>
  </main>

</div>
